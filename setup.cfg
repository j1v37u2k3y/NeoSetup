# NeoSetup Project Standard: 120 character line length
[flake8]
max-line-length = 120
extend-ignore = E203,W503
exclude =
    .git,
    __pycache__,
    dist,
    build,
    *.egg-info,
    .venv,
    .tox
per-file-ignores =
    # Ignore specific errors in test files if needed
    **/tests/*.py:F401,F811
