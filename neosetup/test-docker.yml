---
# Docker Test Playbook
# Quick test to validate Docker setup

- name: "ğŸ§ª Docker Installation Test"
  hosts: all
  gather_facts: yes
  become: no

  tasks:
    - name: "ğŸ” Check Docker installation"
      command: docker --version
      register: docker_version
      failed_when: false
      changed_when: false

    - name: "ğŸ” Check Docker Compose installation"
      command: docker compose version
      register: docker_compose_version
      failed_when: false
      changed_when: false

    - name: "ğŸ‘¥ Check user groups"
      command: groups
      register: user_groups
      changed_when: false

    - name: "ğŸš€ Check Docker service status"
      command: systemctl is-active docker
      register: docker_service
      failed_when: false
      changed_when: false
      when: ansible_os_family != "Darwin"

    - name: "ğŸ§ª Test Docker hello-world"
      command: docker run --rm hello-world
      register: docker_test
      failed_when: false
      changed_when: false

    - name: "ğŸ“Š Display test results"
      debug:
        msg: |
          ğŸ³ Docker Test Results:
          â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
          ğŸ“¦ Docker Version: {{ docker_version.stdout if docker_version.rc == 0 else 'Not installed' }}
          ğŸ”§ Docker Compose: {{ docker_compose_version.stdout if docker_compose_version.rc == 0 else 'Not available' }}
          ğŸ‘¥ User Groups: {{ user_groups.stdout }}
          ğŸš€ Docker Service: {{ docker_service.stdout if docker_service is defined and docker_service.rc == 0 else 'N/A or not running' }}
          ğŸ§ª Hello World Test: {{ 'PASSED' if docker_test.rc == 0 else 'FAILED - ' + (docker_test.stderr | default('Unknown error')) }}

          {% if docker_test.rc != 0 %}
          ğŸ’¡ If test failed, try:
          - Log out and back in (group changes)
          - sudo systemctl start docker
          - Check Docker Desktop is running (macOS)
          {% endif %}
