---
# Zsh-specific configuration tasks

- name: "ğŸ”¤ Install Nerd Fonts for Powerlevel10k icons (macOS)"
  homebrew_cask:
    name:
      - font-meslo-lg-nerd-font
      - font-fira-code-nerd-font
    state: present
  when:
    - ansible_os_family == "Darwin"
    - shell_theme | default('powerlevel10k') == 'powerlevel10k'
  ignore_errors: yes

- name: "âš™ï¸ Generate .zshrc from unified template"
  template:
    src: zshrc_unified.j2
    dest: "{{ ansible_env.HOME }}/.zshrc"
    backup: yes
    mode: '0644'

- name: "ğŸ”¤ Install Nerd Fonts manually (Linux)"
  block:
    - name: "ğŸ“ Create fonts directory"
      file:
        path: "{{ ansible_env.HOME }}/.local/share/fonts"
        state: directory
        mode: '0755'

    - name: "â¬‡ï¸ Download Meslo LG Nerd Font"
      get_url:
        url: "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/Meslo.zip"
        dest: "/tmp/Meslo.zip"
        mode: '0644'

    - name: "ğŸ“¦ Extract Meslo font"
      unarchive:
        src: "/tmp/Meslo.zip"
        dest: "{{ ansible_env.HOME }}/.local/share/fonts"
        remote_src: yes

    - name: "ğŸ”„ Update font cache"
      command: fc-cache -fv

    - name: "ğŸ§¹ Clean up font archive"
      file:
        path: "/tmp/Meslo.zip"
        state: absent
  when:
    - ansible_os_family != "Darwin"
    - shell_theme | default('powerlevel10k') == 'powerlevel10k'
  ignore_errors: yes

- name: "ğŸ¨ Configure Powerlevel10k theme"
  template:
    src: p10k.zsh.j2
    dest: "{{ ansible_env.HOME }}/.p10k.zsh"
    backup: yes
    mode: '0644'
  when: shell_theme | default('powerlevel10k') == 'powerlevel10k'

- name: "ğŸ”§ Set Zsh as default shell in /etc/shells"
  lineinfile:
    path: /etc/shells
    line: "{{ ansible_env.SHELL if neosetup_preferred_shell == neosetup_current_shell else '/bin/zsh' }}"
    state: present
  become: yes
  when:
    - neosetup_set_default_shell is defined
    - neosetup_set_default_shell | bool
  ignore_errors: yes
