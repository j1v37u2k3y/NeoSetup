---
# Tmux Role - Configure terminal multiplexer with operator inheritance
# Resistance is futile - you will be multiplexed

- name: "ğŸ” Check if tmux is installed"
  command: which tmux
  register: tmux_check
  failed_when: false
  changed_when: false

- name: "ğŸ“¦ Install tmux on macOS"
  homebrew:
    name: tmux
    state: present
  when:
    - ansible_os_family == "Darwin"
    - tmux_check.rc != 0

- name: "ğŸ“¦ Install tmux on Linux"
  package:
    name: tmux
    state: present
  become: yes
  when:
    - ansible_os_family != "Darwin"
    - tmux_check.rc != 0

- name: "ğŸ”Œ Install Tmux Plugin Manager (TPM)"
  git:
    repo: https://github.com/tmux-plugins/tpm
    dest: "{{ ansible_env.HOME }}/.tmux/plugins/tpm"
    depth: 1
    force: yes
  when: neosetup_install_tpm | default(true)

- name: "ğŸ“‹ Load operator metadata"
  include_vars: "../../../group_vars/all/operators.yml"

- name: "ğŸ”— Load operator variables in inheritance order"
  include_vars: "../../../operators/{{ item }}/vars.yml"
  loop: "{{ (operator_inheritance[neosetup_operator] | default([])) + [neosetup_operator] }}"
  loop_control:
    label: "Loading {{ item }} tmux config"
  when:
    - operator_inheritance is defined
    - available_operators is defined
    - item in available_operators
  ignore_errors: yes

- name: "ğŸ’¾ Backup existing tmux configuration"
  copy:
    src: "{{ ansible_env.HOME }}/.tmux.conf"
    dest: "{{ ansible_env.HOME }}/.tmux.conf.backup.{{ ansible_date_time.epoch }}"
    backup: yes
  when:
    - neosetup_backup_configs | default(true)
  ignore_errors: yes

- name: "âš™ï¸ Generate tmux configuration from unified template"
  template:
    src: tmux_unified.conf.j2
    dest: "{{ ansible_env.HOME }}/.tmux.conf"
    backup: yes
    mode: '0644'
  notify: Reload tmux config

- name: "ğŸ“ Create tmux sessions directory"
  file:
    path: "{{ ansible_env.HOME }}/.tmux/sessions"
    state: directory
    mode: '0755'

- name: "ğŸš€ Install tmux plugins"
  shell: |
    {{ ansible_env.HOME }}/.tmux/plugins/tpm/bin/install_plugins
  when:
    - neosetup_install_tpm | default(true)
  ignore_errors: yes
  changed_when: false

- name: "âœ… Tmux configuration complete"
  debug:
    msg: |
      ğŸ­ Tmux configured with {{ neosetup_operator }} operator
      ğŸ“‹ Start tmux: tmux new-session
      ğŸ”§ Install plugins: prefix + I (usually Ctrl-b then I)
      ğŸ’¡ List sessions: tmux list-sessions
