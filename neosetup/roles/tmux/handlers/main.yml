---
# Tmux role handlers

- name: Reload tmux config
  shell: |
    if tmux info &> /dev/null; then
      tmux source-file ~/.tmux.conf
      tmux display-message "ðŸ”„ Configuration reloaded!"
    else
      echo "Tmux not running. Configuration will be loaded on next start."
    fi
  ignore_errors: yes
  changed_when: false
